[project]
name = "blank-python"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "git-cliff>=2.12.0",
    "autopep8>=2.3.2",
    "flake8>=7.3.0",
    "pre-commit>=4.3.0",
    "pylint>=3.3.8",
]

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.skjold]
sources = ["pyup", "gemnasium"] # Sources to check against.
report_only = true              # Report only, always exit with zero.
cache_dir = '.skylt_cache'      # Cache location (default: `~/.skjold/cache`).
cache_expires = 86400           # Cache max. age.
verbose = true                  # Be verbose.


[tool.git-cliff.changelog]
# A Tera template to be rendered as the changelog's header.
# See https://keats.github.io/tera/docs/#introduction
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# A Tera template to be rendered for each release in the changelog.
# See https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## ğŸ‘¨ğŸ»â€ğŸ’»ğŸ§‹ Unreleased
{% endif %}\
{% for group, commits in commits | unique(attribute="message") | group_by(attribute="group")   %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | upper_first | trim_end }}\
    {% endfor %}
{% endfor %}
"""
# A Tera template to be rendered as the changelog's footer.
# See https://keats.github.io/tera/docs/#introduction
footer = """
<!-- generated by git-cliff -->
"""
# Remove leading and trailing whitespaces from the changelog's body.
trim = true

[tool.git-cliff.git]
# Parse commits according to the conventional commits specification.
# See https://www.conventionalcommits.org
conventional_commits = true
# Exclude commits that do not match the conventional commits specification.


commit_parsers = [

    { message = ".\\d+\\.\\d+\\.\\d+", skip = true },
    { message = "^Merge '[^']+' into 'master'", skip = true },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = ".*format code with Black.*", skip = true },

    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“ Docs" },
    { message = "^perf", group = "ğŸ§° Improvements" },
    { message = "^refactor", group = "ğŸ§° Improvements" },
    { message = "^style", group = "ğŸ’„ Style" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { body = ".*", group = "â“ Other (unconventional)" },
]

# An array of regex based parsers for extracting data from the commit message.filter_unconventional = false
# Assigns commits to groups.
# Optionally sets the commit's scope and can decide to exclude commits from further processing.
# Exclude commits that are not matched by any commit parser.
filter_commits = true
# Order releases topologically instead of chronologically.
topo_order = false
# Order of commits in each group/release within the changelog.
# Allowed values: newest, oldest
sort_commits = "oldest"
